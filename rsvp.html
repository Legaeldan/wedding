<div class="row noMargin">
    <div class="col-sm-8 offset-sm-2 mainContentRSVP">
        <h1 id="RSVPTitle">
            RSVP Form
        </h1>
        <form id="RSVPForm" onsubmit="return sendMail(this);">
            <div class="row">
              <div class="col-sm-3 offset-sm-3 formPadding">
                <input type="text" class="form-control" name="firstName" placeholder="First name" required>
              </div>
              <div class="col-sm-3 formPadding">
                <input type="text" class="form-control" name="lastName" placeholder="Last name" required>
              </div>
  
              <div class="col-sm-6 offset-sm-3 formPadding">
                    <input type="email" class="form-control" name="eMail" placeholder="E-Mail" required>
                  </div>
                  <div class="col-sm-6 offset-sm-3 formPadding">
                        <input type="tel" class="form-control" name="contactNumber" placeholder="Contact Number" required>
                      </div>
                      <div class="col-sm-12 formPadding">
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                              <label class="form-check-label" for="inlineRadio1">Going!</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                              <label class="form-check-label" for="inlineRadio2">Not Going</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" required>
                              <label class="form-check-label" for="inlineRadio3">Maybe...</label>
                            </div>
                            </div>

            </div>
            <button id="rsvpSubmit" class="btn btn-secondary my-2 my-sm-0" type="submit">RSVP!</button>
          </form>
    </div>
